[build]
  command = "pnpm build"
  functions = "netlify/functions"
  publish = "dist"


[functions]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback to support client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
